<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<!-- Le styles -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="http://fonts.googleapis.com/css?family=Autour+One" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="javascript:void(0);">Tic Tac Toe</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="game-wrapper">
				<div class="game-controls">
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label">Select marker :</label>
							<div class="controls">
								<label class="radio inline"><input type="radio" name="player" value="x" checked> x </label>
								<label class="radio inline"><input type="radio" name="player" value="o"> o </label>
							</div>
						</div>
					</form>
				</div>
				<div class="notification"></div>
				<div class="game-container"></div>
				<div class="game-controls">
					<input type="button" class="btn" name="restart" value="Restart Game" />
				</div>
			</div>
		</div>

		<script src="js/jquery-1.7.2.min.js" script="type/javascript"></script>
        <script src="js/jquery.tmpl.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/tictactoe.js" type="text/javascript"></script>		
		<script id="tictactoeTemplate" type="text/x-jquery-tmpl">
			<ul class="clearfix">
				{{each data}}
					<li></li>
				{{/each }}
			</ul>
		</script>
		<script id="notificationTemplate" type="text/x-jquery-tmpl">
			<div class="alert alert-${type}"><button type="button" class="close" data-dismiss="alert">&times;</button>${message}</div>
		</script>
	</body>
</html>
